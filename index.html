<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Project 0</title>
</head>
<body>
    <div class = "playArea">
        
        <div class = "statusArea">
            <p>Hunger: <span class = "hungerStat"></span></p>
            <p>Sleepiness:   <span class = "sleepyStat"></span></p>
            <p>Boredom:   <span class = "boredomStat"></span></p>
        </div>
        
        
        <div class = "nameArea">
            <h1 class = "nameDisplay"></h1>
            <form id ="form">
                <input type="text" id = "userInput" placeholder = "Name your pet!" required>
                <button type="submit" id ="submitButton">Submit</button>
            </form>

            <div class = startButtonBox>
                <button class = 'startButton' >Start!</button>
            </div>
        
            
            
            <div class = imgArea>
                <img class = img src= "https://i.gifer.com/PcHK.gif" alt="little green monster with a big mouth" >
            </div>  
            <h2>Age: <span class= "ageStat"></span></h2>
            <div class = "deathMessage">
            </div>
        </div>
        <div class = "userButtons">
            <button class = "feedButton">Feed!</button>
            <button class = "lightsButton">Nap time!</button>
            <button class = "playButton">Play!</button>
        </div>



        
        
        
        
        
        

    </div>
</body>
</html>
